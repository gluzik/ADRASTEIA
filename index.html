<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/gilroy-bold" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="container">
        <div class="header">
            <div class="header__top">
                <div class="header__logo"><img src="img/logo/logo.png" alt="logo"></div>
                <div class="header__manu"><img src="img/menu.png" alt="menu"></div>
            </div>
            <hr class="container header__line">
        </div>
    </header>
    <main class="container">
        <div class="brand">
            <h1 class="title">Детективно-информационное <span class="brand__title">агентство</span></h1>
            <p class="subtitle brand__subtitle">Владеешь информацией - владеешь миром</p>
            <div class="brand__images"><img src="img/brand.png" alt=""></div>
            <button class="brand__button">
                <p class="brand__link link">Оформить заявку</p><img src="img/plus.svg" alt="">
            </button>
        </div>

        <div class="who">
            <h2 class="title">Кто мы?</h2>
            <p class="who__subtitle subtitle">О нас не пишут рейтинговые агентства и поисковые системы</p>
            <div class="who__list">
                <div class="who__item">
                    <div class="who__header">
                        <div class="who__note">
                            <img src="img/clip.svg" alt="clip">
                            <p class="who__title">Заметка</p>
                        </div>
                        <div class="who__edit">
                            <a href="#"><img src="img/edit.svg" alt=""></a>
                            <a href="#"><img src="img/closed.svg" alt=""></a>
                        </div>
                    </div>
                    <hr class="who__line">
                    <p class="who__item-subtitle">Работаем только
                        по рекомендации
                        от "своих"</p>
                    <a href="#"><img class="who__images" src="img/burger.svg" alt=""></a>
                </div>
                <div class="who__item"></div>
                <div class="who__item"></div>
                <div class="who__item"></div>
            </div>
        </div>
    </main>

</body>

</html>
